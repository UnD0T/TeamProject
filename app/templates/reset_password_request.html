{% extends 'base.html' %}

{% block content %}
<div class="container w-25 mt-3" style="background-color: rgba(255, 255, 255, 0.7); border-radius:35px; color black;" >
    <h1>Enter your email</h1>
    <form method="post">
        {{ form.hidden_tag() }}
        <p>
            {{ form.email.label(class="form-label") }}
            {{ form.email(class="form-control") }}
        </p>
        <p>
            {{ form.submit(class="btn btn-primary mb-3") }}
        </p>
    </form>
</div>
{% endblock %}
