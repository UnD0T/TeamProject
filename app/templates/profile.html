{% extends 'base.html' %}

{% block content %}

<h2 class="text-center mb-5">Your bought products:</h2>

<div class="row row-cols-2 d-flex justify-content-between">
    {% for i in range(3) %}
    <div class="card col shadow-sm mb-3" style="max-width: 650px; padding: 12px;">
        <div class="row g-0" >
            <div class="col-md-4">
                <img src="{{ url_for('static', filename='/img/product_photo_iphone.jpg')}}" class="img-fluid rounded-start" alt="iphone">
            </div>
            <div class="col-md-8">
                <div class="card-body">
                <h5 class="card-title">product.name</h5>
                <p class="card-text">product.title</p>
                <p class="card-text"><small class="text-body-secondary">product.price</small></p>
                </div>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
